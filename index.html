<HTML >
   <HEAD>
       <title>Skills pointer</title>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </HEAD> 
   <body>
       <p>Qui pourrait m'aider sur...</p>
       <input id="skillInput" type="text" placeholder="ex : Angular">
       <button onclick="searchSkills()">OK</button>


       <div id="result">
           <ul id="result_list">
               
           </ul>        
       </div>

       <script>

            var recommandations = [
    {
        "name": "John Doe",
        "location": "Meylan",
        "recommandation": "angular"
    },
    {
        "name": "John Doe",
        "location": "Meylan",
        "recommandation": "gestion de conflit"
    },
    {
        "name": "Bastien David",
        "location": "Meylan",
        "recommandation": "git"
    },
    {
        "name": "Brice de Nice",
        "location": "Sofia Antipolis",
        "recommandation": "angular"
    },
    {
        "name": "Brice de Nice",
        "location": "Sofia Antipolis",
        "recommandation": "HTML"
    },
    {
        "name": "Brice de Nice",
        "location": "Orange Garden",
        "recommandation": "HTML"
    },
    {
        "name": "Toto_AA",
        "location": "Orange Garden",
        "recommandation": "HTML"
    }
];

            
           function searchSkills() {
               $("#result_list").empty();

                var searchedSkill = document.getElementById("skillInput").value;

                peopleWithSkill = recommandations.filter(people => people.recommandation === searchedSkill);

                peopleWithSkill.forEach(p => {
                    $("#result_list").append($("<li>" + p.name + " (" + p.location + ")</li>"));
                    
                });
                
           }
       </script>

   </body>
</HTML>
