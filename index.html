<HTML >
   <HEAD>
       <title>Skills pointer</title>
   </HEAD> 
   <body>
       <p>Qui pourrait m'aider sur...</p>
       <input id="skillInput" type="text" placeholder="ex : Angular">
       <button onclick="searchSkills()">OK</button>


       <div id="result">
           <ul id="result_list">
               
           </ul>
       </div>

       <script>
           function searchSkills() {
                var searchedSkill = document.getElementById("skillInput").value;
                if (searchedSkill === "angular") {
                    var li1 = document.createElement('li');
                    li1.innerHTML = 'John Doe';
                    document.getElementById("result_list").appendChild(li1)

                    var li2 = document.createElement('li');
                    li2.innerHTML = 'Iron Man';
                    document.getElementById("result_list").appendChild(li2)
        

                }
           }
       </script>

   </body>
</HTML>
