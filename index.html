<HTML >
   <HEAD>
       <title>Skills pointer</title>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </HEAD> 
   <body>
       <p>Qui pourrait m'aider sur...</p>
       <form action="" onSubmit="searchSkills(); return false;">
            <input id="skillInput" type="text" placeholder="ex : angular">
            <button>OK</button>
        </form>

       <div id="result">
           <ul id="result_list">
               
           </ul>        
       </div>

       <script>

            var persons = [
                {
                    "id":1,
                    "name": "John Doe",
                    "location": "Meylan"
                },
                {
                    "id":2,
                    "name": "John Doe bis",
                    "location": "Meylan"
                },
                {
                    "id":3,
                    "name": "Bastien David",
                    "location": "Meylan"
                },
                {
                    "id":4,
                    "name": "Brice de Nice",
                    "location": "Sofia Antipolis"
                }
            ];

            var recommendations = [
                {person: 1, skill: "angular"},
                {person: 1, skill: "GIT"},
                {person: 2, skill: "C#"},
                {person: 3, skill: "angular"},
            ];

            local = 
            { 
                persons:persons,
                recommendations:recommendations
            }

           function searchSkills() {
               $("#result_list").empty();

                var searchedSkill = document.getElementById("skillInput").value;

                var findRecommendation = recommendations.filter(r => r.skill === searchedSkill);

                var peopleWithSkill = persons.filter( p => findRecommendation.find( r => r.person === p.id)) ;

                peopleWithSkill.forEach(p => {
                    $("#result_list").append($("<li>" + p.name + " (" + p.location + ")</li>"));
                    
                });                 
           }
       </script>

   </body>
</HTML>
